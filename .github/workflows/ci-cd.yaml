name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Debug secrets
      run: |
        echo "DOCKER_USERNAME: ${{ secrets.MYPOLICE.DOCKER_USERNAME }}"
        echo "DOCKER_PASSWORD: ${{ secrets.MYPOLICE.DOCKER_PASSWORD }}"
        echo "DOCKER_REPOSITORY: ${{ secrets.MYPOLICE.DOCKER_REPOSITORY }}"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_REPOSITORY }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.21.0'

    - name: Decode and set kubeconfig
      run: echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/wisecow-deployment wisecow=${{ secrets.DOCKER_REPOSITORY }}:latest
        kubectl rollout status deployment/wisecow-deployment
